<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Maps</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/app.js"></script>
    <!-- <script src="js/knockout-3.4.0.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="container" class=" col-md-12 col-sml-12">
        <div class="searchDisplay col-md-4 col-sml-4"> <span class="text">Search for nearby places</span><br/>
            <input class="col-md-12" id="search" type="text" placeholder="Search for stuff">
            <button id="go-places">Go</button>
        </div>
        <div class="col-md-8 col-sml-8" id="map"></div>
    </div>
    <div id="error"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA95JNmboZWO0PjUXnouGLFqxkVt9YSgws&callback=initMap" async defer></script>
</body>

</html>
