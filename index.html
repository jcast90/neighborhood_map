<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/app.js"></script>
    <script src="js/oauth-signature.js"></script>
    <!-- <script src="js/knockout-3.4.0.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="container" class=" col-lg-12 col-md-12 col-sml-12 col-sx-12">
        <div class="searchCon col-md-2 col-sml-2 col-xs-2">
            <span class="col-md-12 col-sml-12 col-xs-12 text">Search for nearby places</span>
            <input class="col-md-12 col-sml-12 col-xs-12" id="search" type="text" placeholder="Search for stuff" data-bind="textInput: userInput">

            <div id="wiki-info" class="col-md-12 col-sml-12"></div>
            <ul data-bind="foreach: placeList">
                <li data-bind="text: title, click:listClick, visible: isVisible"></li>

            </ul>
        </div>

        <div class="col-md-10 col-sml-10 col-xs-10" id="map"></div>

    </div>


    <div id="error"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA95JNmboZWO0PjUXnouGLFqxkVt9YSgws&callback=initMap" onerror="googleError()" async defer></script>
</body>

</html>
